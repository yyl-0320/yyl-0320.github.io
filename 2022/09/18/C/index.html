tle">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    	<span class="comment">//基本变量:</span></span><br><span class="line">        byte num2=<span class="number">35</span>;         <span class="comment">//字节型      1个字节   -128~127</span></span><br><span class="line">        <span class="type">short</span> num3=<span class="number">50</span>;        <span class="comment">//短整型      2个字节   -32768~32767</span></span><br><span class="line">    	<span class="type">unsigned</span> <span class="type">short</span> num7=<span class="number">8</span> <span class="comment">//           1个字节</span></span><br><span class="line">        <span class="type">int</span> num1=<span class="number">10</span>;          <span class="comment">//整形        4个字节   -2^31~2^31-1</span></span><br><span class="line">    	<span class="type">unsigned</span> <span class="type">int</span>          <span class="comment">//           4个字节</span></span><br><span class="line">        <span class="type">long</span> num4=<span class="number">3000000L</span>;   <span class="comment">//长整型      4个字节   -2^63~2^63-1      后面要加L</span></span><br><span class="line">        <span class="type">unsigned</span> <span class="type">long</span>         <span class="comment">//           4个字节</span></span><br><span class="line">        <span class="type">long</span> <span class="type">long</span>             <span class="comment">//           8个字节</span></span><br><span class="line">        <span class="type">unsigned</span> <span class="type">long</span> <span class="type">long</span>    <span class="comment">//           8个字节</span></span><br><span class="line">    	<span class="type">float</span> num5=<span class="number">2.5F</span>;      <span class="comment">//单精度浮点数  4个字节   1.4013E-45~3.4028E+38  后边要加F</span></span><br><span class="line">        <span class="type">double</span> num6=<span class="number">1.2</span>;      <span class="comment">//双精度浮点型   8个字节  4.9E-324~1.7977E+308</span></span><br><span class="line">        <span class="type">long</span> <span class="type">double</span>           <span class="comment">//                     12个字节</span></span><br><span class="line">    	<span class="type">char</span> zifu1=<span class="string">&#x27;S&#x27;</span>;       <span class="comment">//字符型        1个字节  0~65535</span></span><br><span class="line">    	<span class="type">signed</span> <span class="type">char</span> zifu2=<span class="string">&#x27;s&#x27;</span> <span class="comment">//             1个字节</span></span><br><span class="line">        <span class="type">unsigned</span> <span class="type">char</span> zifu3=<span class="string">&#x27;s&#x27;</span><span class="comment">//            1个字节</span></span><br><span class="line">        <span class="type">wchar_t</span> zifu4=<span class="string">&#x27;s&#x27;</span>      <span class="comment">//             2个字节</span></span><br><span class="line">        <span class="type">bool</span> var1=<span class="literal">true</span>;        <span class="comment">//布尔类型      1个字节  true false</span></span><br><span class="line">                               <span class="comment">//*            8字节</span></span><br><span class="line">    	<span class="comment">//复合变量:</span></span><br><span class="line">    	<span class="type">int</span> num1=<span class="number">12</span>;</span><br><span class="line">    	<span class="type">int</span> &amp;num_1=num1;        <span class="comment">//相当于num1的另一个别名   对num_1的操作相当于对num1的</span></span><br><span class="line">    	<span class="type">int</span> &amp;num_2=<span class="number">12</span>;          <span class="comment">//不可以赋值为具体数</span></span><br><span class="line">    	<span class="type">int</span> *p=&amp;num1            <span class="comment">//指针     NULL:预处理变量 nullptr:特殊类型的字面值</span></span><br><span class="line">        <span class="type">int</span> *&amp;r=&amp;num1           <span class="comment">//指针引用  r相当于p</span></span><br><span class="line">        <span class="comment">//const:</span></span><br><span class="line">        <span class="type">const</span> <span class="type">int</span> num1=<span class="number">1</span>        <span class="comment">//numl不可改变</span></span><br><span class="line">        <span class="keyword">extern</span> <span class="type">const</span> <span class="type">int</span> num1=<span class="number">1</span> <span class="comment">//其他文件可以访问</span></span><br><span class="line">        <span class="type">const</span> <span class="type">int</span> &amp;r1 =num1;    <span class="comment">/* 都是合法的</span></span><br><span class="line"><span class="comment">    	const int &amp;r2 =1;        因为相当于const int &amp;r =temp;  指向了一个临时量 </span></span><br><span class="line"><span class="comment">    	const int &amp;r3 =num1*2;  */</span></span><br><span class="line">    	<span class="type">const</span> <span class="type">int</span> *p1=&amp;num1;	<span class="comment">//p1 是int常量的指针   底层const                指针常量意味着指针不能变</span></span><br><span class="line">    	<span class="type">int</span> *<span class="type">const</span> p2=&amp;num1;	<span class="comment">//p2 是一个int的常量指针   顶层const             指向int常量意味着 指针不能改变指向的内容的值</span></span><br><span class="line">    	<span class="type">const</span> <span class="type">int</span> *<span class="type">const</span> p3=&amp;num1;<span class="comment">//p3是一个int常量的常量指针  即时顶层也是底层const          </span></span><br><span class="line">    	<span class="comment">//constexpr:是常量且编译时就能得到结果</span></span><br><span class="line">    	<span class="type">const</span> <span class="type">int</span> *p=&amp;num;		  <span class="comment">//底层const</span></span><br><span class="line">    	<span class="keyword">constexpr</span> <span class="type">int</span> *p=&amp;num;    <span class="comment">//顶层const</span></span><br><span class="line">    	<span class="comment">//类型别名:</span></span><br><span class="line">    	<span class="keyword">typedef</span> <span class="type">int</span> int1;         <span class="comment">//int1是int的同义词</span></span><br><span class="line">    	<span class="keyword">using</span> int1=<span class="type">int</span>;           <span class="comment">//int1是int的同义词</span></span><br><span class="line">    	<span class="keyword">typedef</span> <span class="type">int</span> *int2;        <span class="comment">//意思是int2是一个int的指针类型 相当于int*  但是 const int2 p =&amp;num;</span></span><br><span class="line">    																	   <span class="comment">// const int *p=&amp;num;</span></span><br><span class="line">    								<span class="comment">//                             二者并不相同  前者是顶层const 后者是底层const</span></span><br><span class="line">    	<span class="comment">//auto</span></span><br><span class="line">    	<span class="keyword">auto</span> num1=<span class="number">12</span>;               <span class="comment">//auto会自动识别类型,但是会忽略顶层const</span></span><br><span class="line">    	<span class="type">const</span> <span class="keyword">auto</span> num1=<span class="number">12</span>;         <span class="comment">//需要自己声明</span></span><br><span class="line">    	<span class="comment">//decltype</span></span><br><span class="line">    	<span class="type">int</span> num1 =<span class="number">12</span>;</span><br><span class="line">    	<span class="type">int</span> &amp;num= num1;</span><br><span class="line">    	<span class="keyword">decltype</span> (num1) n;              <span class="comment">// n是int</span></span><br><span class="line">    	<span class="keyword">decltype</span> ((num1)) n;            <span class="comment">//n是int&amp;  即引用</span></span><br><span class="line">    	<span class="keyword">decltype</span> (num)   n;             <span class="comment">//n是int&amp;</span></span><br><span class="line">    	<span class="keyword">decltype</span> (num+<span class="number">0</span>)  n;            <span class="comment">//n是int		</span></span><br><span class="line">        </span><br><span class="line">return0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>六.循环语句</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span>            </span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span> <span class="params">()</span></span>&#123;           </span><br><span class="line">    <span class="type">int</span> val=<span class="number">0</span>,nums=<span class="number">0</span>;</span><br><span class="line">    <span class="comment">//while:</span></span><br><span class="line">    <span class="type">int</span> val=<span class="number">0</span>,nums=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">while</span>(++val&lt;=<span class="number">10</span>)           <span class="comment">//循环十次</span></span><br><span class="line">    &#123;</span><br><span class="line">        nums+=val;             <span class="comment">// nums = nums + val;</span></span><br><span class="line">        <span class="keyword">if</span>(val==<span class="number">5</span>)</span><br><span class="line">            <span class="keyword">break</span>;             <span class="comment">//break 跳出循环</span></span><br><span class="line">        <span class="keyword">if</span>(val==<span class="number">3</span>)</span><br><span class="line">            <span class="keyword">continue</span>;         <span class="comment">//continue 结束本次循环,开始下次</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span>(std::cin&gt;&gt;val)</span><br><span class="line">        nums+=val;            <span class="comment">//循环一直进行直达遇到 文件结束符或者错误</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//for循环</span></span><br><span class="line">    <span class="type">int</span> nums=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> val= <span class="number">1</span>;val&lt;=<span class="number">10</span>;++val)</span><br><span class="line">        nums+=val;</span><br><span class="line">    <span class="comment">//do...while:</span></span><br><span class="line">    <span class="keyword">do</span>&#123;&#125;<span class="keyword">while</span>()               <span class="comment">//至少进行一次循环</span></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
